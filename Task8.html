<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Пользователь вводит сумму денег в кошельке и цену одной шоколадки. Программа выводит
    сколько шоколадок может купить пользователь и сколько сдачи у него останется. -->
    <script>
        var money = 1;
        var cost = 1;

        money = parseFloat(prompt("Введите сумму денег в кошельке: ").replaceAll(',', '.'));
        cost = parseFloat(prompt("Введите стоимость шоколадки: ").replaceAll(',', '.'));

        alert("Вы сможете купить " + parseInt(eval(money / cost)) + " шоколадок. Ваша сдача - " + parseFloat(money - parseInt(money / cost) * cost));
    </script>
</body>
</html>
