<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Запросите у пользователя трёхзначное число и выведите его задом наперёд. 
    Для решения задачи вам понадобится оператор % (остаток от деления). -->
    <script>
        var normalNum = 100;
        
        do
        {
            normalNum = parseInt(prompt("Введите трёхзначное число: "));
        }
        while (normalNum < 100 || normalNum > 999);

        var reverseNum = "";
        reverseNum += parseInt((normalNum % 100) % 10);
        reverseNum += parseInt((normalNum % 100) / 10);
        reverseNum += parseInt(normalNum / 100);

        alert("Число задом наперёд - " + reverseNum);
    </script>
</body>
</html>
