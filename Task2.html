<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Запросите у пользователя год его рождения, посчитайте, сколько ему лет и выведите
    результат. Текущий год укажите в коде как константу. -->
    <script>
        const currentYear = 2021;
        var birthYear = 2021;
        
        birthYear = parseInt(prompt("В каком году Вы родились?"));
        alert("Вам " + eval(currentYear - birthYear) + " лет!");
    </script>
</body>
</html>
