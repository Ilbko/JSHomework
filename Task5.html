<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Запросите у пользователя расстояние в км между двумя городами и за сколько часов
    он хочет добраться. Посчитатйте скорость, с которой необходимо двигаться, чтобы
    успеть вовремя. -->
    <script>
        alert("Минимальная скорость передвижения - " + eval(prompt("Введите расстояние в км между двумя городами: ") / prompt("Введите количество часов, за которое Вы хотите добраться: ")) + " км/ч.");
    </script>
</body>
</html>
