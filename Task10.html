<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Запросите у пользователя целое число и выведите в ответ, чётное число или
    нет. В задании используйте логические операторы. В задании не надо использовать
    if или switch. -->
    <script>
        alert((parseInt(prompt("Введите число: ")) % 2) == 0 ? "Число чётное" : "Число нечётное");
    </script>
</body>
</html>
