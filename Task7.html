<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Пользователь указывает объем флешки в Гб. Программа должна посчитать сколько
    файлов размером в 820 Мб помещается на флешку. -->
    <script>
        alert("На флешку поместится " + parseInt(eval(prompt("Укажите объём флешки в Гб: ") / 0.82)) + " файлов размером 820 Мб");
    </script>
</body>
</html>
